<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Custom Human CAPTCHA</title>
    <style>
      html,body{width:100vw;height:100vh;margin:0;padding:0;background:#070707;}
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #captcha-container {
        width: 360px;
        height: 480px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin: 0 auto;
      }
      #human-figure {
        width: 360px;
        height: 480px;
        position: relative;
      }
      .part {
        position: absolute;
        cursor: grab;
        transition: box-shadow 0.2s;
        z-index: 2;
        object-fit: contain;
        aspect-ratio: unset;
      }
      .part.dragging {
        z-index: 10;
      }
      
      #stats {
        color: #fff;
        font-family: monospace;
        font-size: 1.2em;
        margin-top: 20px;
        text-align: center;
      }
      #start-btn {
        display: block;
        margin: 30px auto 0 auto;
        padding: 10px 30px;
        font-size: 1.1em;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div id="captcha-container">
      <!-- Тут можна додати SVG-силует маскота для підказки, якщо потрібно -->
      <img id="figure-outline" src="outline.png" style="position:absolute;left:0;top:0;width:360px;height:480px;z-index:0;opacity:0.18;pointer-events:none;object-fit:contain;" alt="Силует маскота" />
      <div id="human-figure"></div>
    </div>
    <button id="start-btn" style="margin-bottom:20px;z-index:2;position:relative;">Запустити капчу</button>
    <div id="stats"></div>
    <script src="captcha.js"></script>
  </body>
</html>
